<section class="contacts-container">
  <h1>Contacts</h1>
  <a [routerLink]="['/contact/edit']">Add contact</a>
  <contacts-filter (onFilter)="onFilter($event)"></contacts-filter>
  <contacts-list
    *ngIf="contacts$ | async"
    [contacts]="(contacts$ | async)!"
    (removeContact)="removeContact($event)"
  ></contacts-list>
</section>
